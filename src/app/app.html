<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title >
        <div *ngIf="isLoggedIn">
            {{user.first_name}} {{user.last_name}}
            <br>
            {{user.email}}
        </div>
        <div *ngIf="!isLoggedIn">
            Menu
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
    <ng-container *ngFor="let p of pages">
      <button menuClose ion-item  (click)="openPage(p)" *ngIf="!p.requiresAuth || (p.requiresAuth && isLoggedIn)" [hidden]="(p.hideIfAuth && isLoggedIn)">
        {{p.title}}
      </button>
    </ng-container>
      
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
