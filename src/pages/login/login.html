<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-slides pager>
		<ion-slide id="login-slide">
			<div text-center>
				<img src="assets/imgs/gc-logo.png">
			</div>
			<h2 class="title">Login</h2>
			<p text-center>Don't have an account?
				<a type="button" class="title" href="#" (click)="slideToRegister()">Sign Up</a>
			</p>
			<ion-card>
				<ion-card-content>
					<form [formGroup]="user" (ngSubmit)="submitLogin(user)">
						<ion-list>
							<ion-item>
								<ion-label floating>Username</ion-label>
								<ion-input type="text" formControlName="username"></ion-input>
							</ion-item>
							<ion-item>
								<ion-label floating>Password</ion-label>
								<ion-input type="password" formControlName="password"></ion-input>
							</ion-item>
						</ion-list>
						<button type="submit" ion-button full color="btnGreen">Login</button>
					</form>
				</ion-card-content>
			</ion-card>
			<p>
				<a tyoe="button" href="#" class="title" (click)="forgotPassword()">Forgot your password?</a>
			</p>
		</ion-slide>
		<ion-slide id="register-slide">
			<div text-center>
				<img src="assets/imgs/gc-logo.png">
			</div>
			<h2 class="title">Register</h2>
			<ion-card>
				<ion-card-content>
					<form [formGroup]="registerUser" (ngSubmit)="submitRegister(registerUser)">
					<ion-list>
						<ion-item>
							<ion-label floating>First Name</ion-label>
							<ion-input type="text" formControlName="firstName"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label floating>Last Name</ion-label>
							<ion-input type="text" formControlName="lastName"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label floating>Username</ion-label>
							<ion-input type="text" formControlName="username"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label floating>Password</ion-label>
							<ion-input type="password" formControlName="password"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label floating>Confirm Password</ion-label>
							<ion-input type="password" formControlName="confirmPassword"></ion-input>
						</ion-item>
					</ion-list>
					<button type="submit" ion-button full color="btnGreen">Register!</button>
				</form>
				</ion-card-content>
			</ion-card>
		</ion-slide>
	</ion-slides>
</ion-content>
