<ion-header> 
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-slides pager>
		  <ion-slide id="login-slide">
		    <h2 class="title">Login</h2>
		    <ion-card>
			  <ion-card-content>
			   <ion-list>
				  <ion-item>
				    <ion-label floating>Username</ion-label>
				    <ion-input type="text"></ion-input>
				  </ion-item>
				  <ion-item>
				    <ion-label floating>Password</ion-label>
				    <ion-input type="password"></ion-input>
				  </ion-item>
				</ion-list>
				<button ion-button full>Login</button>
			  </ion-card-content>
			</ion-card>
			<p>I forgot my <a href="#" class="title">password</a></p>
		  </ion-slide>
		  <ion-slide id="register-slide">
		    <h2 class="title">Register</h2>
		    <ion-card>
			  <ion-card-content>
			   <ion-list>
				  <ion-item>
				    <ion-label floating>First Name</ion-label>
				    <ion-input type="text"></ion-input>
				  </ion-item>
				  <ion-item>
				    <ion-label floating>Last Name</ion-label>
				    <ion-input type="text"></ion-input>
				  </ion-item>
				  <ion-item>
				    <ion-label floating>Username</ion-label>
				    <ion-input type="text"></ion-input>
				  </ion-item>
				  <ion-item>
				    <ion-label floating>Password</ion-label>
				    <ion-input type="password"></ion-input>
				  </ion-item>
				  <ion-item>
				    <ion-label floating>Confirm Password</ion-label>
				    <ion-input type="password"></ion-input>
				  </ion-item>
				</ion-list>
				<button ion-button full>Register!</button>
			  </ion-card-content>
			</ion-card>
		  </ion-slide>
	</ion-slides>
</ion-content>
